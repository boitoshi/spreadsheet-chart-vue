name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-lint:
    name: Backend (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: uv をセットアップ
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: 依存関係をインストール
        working-directory: web-app/backend
        run: uv sync

      - name: ruff lint
        working-directory: web-app/backend
        run: uv run ruff check .

  frontend-build:
    name: Frontend (npm build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web-app/frontend/package-lock.json

      - name: 依存関係をインストール
        working-directory: web-app/frontend
        run: npm ci

      - name: ビルド（型チェック含む）
        working-directory: web-app/frontend
        run: npm run build
